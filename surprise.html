<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Patrick Hand', cursive;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .text-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 2%;
        }

        .note-block,
        .wish-block {
            margin-bottom: 10%;
            padding: 0;
        }

        .text-line {
            font-size: 3em;
            color: #FFF;
            text-shadow: 2px 2px 4px red;
            letter-spacing: 0.1em;
            line-height: 1.2;
        }

        @media screen and (max-width: 768px) {
            .text-line {
                font-size: 1.2em !important;
            }
        }

        @media screen and (max-width: 480px) {
            .text-line {
                font-size: 2em;
            }
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #dustCanvas {
            width: 100%;
            height: 100%;
        }

        .full-page-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            z-index: 9999;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>

    <div class="text-wrapper">
        <div class="note-block">
            <div class="text-line">I would've never found</div>
            <div class="text-line">you if I never took that</div>
            <div class="text-line">Italian course in school,</div>
            <div class="text-line">It's crazy to think that</div>
            <div class="text-line">I just texted you randomly</div>
            <div class="text-line">asking for help with my</div>
            <div class="text-line">homework one day and now</div>
            <div class="text-line">we are pretty much family.</div>
        </div>
        <div class="wish-block">
            <div class="text-line">Happy Birthday Ari</div>
            <div class="text-line">I love you ❤️</div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="dustCanvas"></canvas>
    </div>

    <button class="full-page-button" id="auto-play-button"></button>
    <audio loop id="background-audio" src="./freebird.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
            });
        }

        function init() {
            setTimeout(() => {
                playAudio();
                document.getElementById('auto-play-button').click();
            }, 500);
        }

        window.onload = init;

        const canvas = document.getElementById('dustCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: window.innerWidth < 600 ? 4 : 5, // Increase size for mobile
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
